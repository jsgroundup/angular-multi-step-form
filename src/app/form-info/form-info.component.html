<h1>Personal info</h1>
  <p>Please provide your name, email address, and phone number.</p>

  <form [formGroup]="formState">

    <label>
      <div class="name-container">
        <span class="name">Name</span>
        <span *ngIf="nameIsInvalid()" class="error" class="error">This fied is required</span>
      </div>
      <input (blur)="onBlur('name')" (focus)="onFocus('name')" [class]="nameIsInvalid()?'warn':''" type="text" placeholder="e.g. Stephen King" formControlName="name" />
    </label>

    <label>
      <div class="name-container">
        <span class="name">Email Address</span>
        <span *ngIf="emailIsInvalid()" class="error">This fied is required</span>
      </div>
      <input (blur)="onBlur('email')" (focus)="onFocus('email')" [class]="emailIsInvalid()?'warn':''" type="email" placeholder="e.g. stephenking@lorem.com" formControlName="email" />
    </label>

    <label>
      <div class="name-container">
        <span class="name">Phone Number</span>
        <span *ngIf="phoneIsInvalid()" class="error">This fied is required</span>
      </div>
      <input (blur)="onBlur('phone')" (focus)="onFocus('phone')" [class]="phoneIsInvalid()?'warn':''" type="tel" placeholder="e.g. +1 234 567 890" formControlName="phone" />
    </label>

  </form>
